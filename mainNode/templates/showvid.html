<!DOCTYPE html>
<html>
<head>
    <title>Video Playback</title>
</head>
<body>
    <h1>Video Playback</h1>
    <video width="640" height="480" controls>
        <source src="{{ url_for('static', filename=upload_path) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Statistics</h2>
    {% for record in stats %}
    <p>WORKER ID: {{ record.worker_id }}</p>
    <p>TOTAL FRAMES PROCESSED: {{ record.frames_processed }}</p>
    <p>AVERAGE TIME TAKEN: {{ record.time_taken }}</p><br>
    {% endfor %}
    <!-- Add more statistics as needed -->
</body>
</html>
